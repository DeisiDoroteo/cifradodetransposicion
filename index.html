 <!DOCTYPE html> <!-- comentario -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado César</h1>
        <label for="desplazamiento">Desplazamiento:</label>
        <input type="number" id="desplazamiento" min="1" max="25" value="5">
        <br>
        <textarea id="inputText" placeholder="Ingresa el texto aquí"></textarea>
        <button onclick="cifrar()">Cifrar</button>
        <button onclick="descifrar()">Descifrar</button>
        
        <h2>Resultado</h2>
        <div id="output"></div>
    </div>

    <script>
        function cifrar() {
            var inputText = document.getElementById("inputText").value.toUpperCase();
            var output = document.getElementById("output");
            var desplazamiento = parseInt(document.getElementById("desplazamiento").value);

            var abc = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L", "M", "N", "Ñ", "O", "P", "Q", "R", "S", "T", "U", "V", "W", "X", "Y", "Z"];
            var inputArray = inputText.split('');

            var result = inputArray.map(function(char) {
                var index = abc.indexOf(char);
                if (index !== -1) {
                    var cifrado = (index + desplazamiento) % abc.length;
                    return abc[cifrado];
                } else {
                    return char;
                }
            });
            output.textContent = result.join('');
        }
        
        function descifrar() {
            var inputText = document.getElementById("output").textContent.toUpperCase();
            var output = document.getElementById("output");
            var desplazamiento = parseInt(document.getElementById("desplazamiento").value);

            var abcd = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L", "M", "N", "Ñ", "O", "P", "Q", "R", "S", "T", "U", "V", "W", "X", "Y", "Z"];
            var inputArray = inputText.split('');

            var result = inputArray.map(function(char) {
                var index = abcd.indexOf(char);
                if (index !== -1) {
                    var decifra = (index - desplazamiento + abcd.length) % abcd.length;
                    return abcd[decifra];
                } else {
                    return char;
                }
            });
            output.textContent = result.join('');
        }
    </script>

</body>
</html>
